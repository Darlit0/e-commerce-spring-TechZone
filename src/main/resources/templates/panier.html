<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; margin-right: 8px; vertical-align: middle;">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            Votre Panier
        </h1>

        <div th:if="${panier == null or panier.ligneCommandes.empty}" class="alert alert-warning">
            Votre panier est vide. <a th:href="@{/index}">Aller faire du shopping !</a>
        </div>

        <div th:if="${panier != null and !panier.ligneCommandes.empty}" class="row two-cols">
            <div>
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Produit</th>
                                    <th>Prix</th>
                                    <th>Quantité</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ligne : ${panier.ligneCommandes}">
                                    <td>
                                        <div class="table-item-with-image">
                                            <img th:if="${ligne.product.imagePath}" th:src="${ligne.product.imagePath}" 
                                                 class="table-item-image" th:alt="${ligne.product.name}">
                                            <span class="table-item-name" th:text="${ligne.product.name}">Nom</span>
                                        </div>
                                    </td>
                                    <td class="price" th:text="${ligne.unitPrice} + ' €'"></td>
                                    <td th:text="${ligne.quantity}">1</td>
                                    
                                    <td class="price" th:text="${ligne.quantity * ligne.unitPrice} + ' €'"></td>
                                    
                                    <td>
                                        <form th:action="@{/panier/supprimer}" method="post">
                                            <input type="hidden" name="ligneId" th:value="${ligne.id}">
                                            <button class="btn btn-sm btn-outline-danger">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                                    <circle cx="12" cy="12" r="10"></circle>
                                                    <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"></line>
                                                    <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"></line>
                                                </svg>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div>
                <div class="card">
                    <div class="card-header">Résumé</div>
                    <div class="card-body">
                        <div class="summary-box">
                            <div class="summary-row">
                                <span class="summary-label">Total à payer :</span>
                                <span class="summary-value" th:text="${#numbers.formatDecimal(panier.total, 1, 2)} + ' €'">0 €</span>
                            </div>
                            <form th:action="@{/panier/valider}" method="post">
                                <button class="btn btn-dark btn-full py-2">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="display: inline-block; margin-right: 6px;">
                                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                    </svg>
                                    Valider la commande
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
