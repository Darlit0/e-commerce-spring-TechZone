<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container">
        <h1>Votre Panier üõí</h1>

        <div th:if="${panier == null or panier.ligneCommandes.empty}" class="alert alert-warning">
            Votre panier est vide. <a th:href="@{/index}">Aller faire du shopping !</a>
        </div>

        <div th:if="${panier != null and !panier.ligneCommandes.empty}" class="row two-cols">
            <div>
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Produit</th>
                                    <th>Prix</th>
                                    <th>Quantit√©</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ligne : ${panier.ligneCommandes}">
                                    <td>
                                        <div class="table-item-with-image">
                                            <img th:if="${ligne.produit.imagePath}" th:src="${ligne.produit.imagePath}" 
                                                 class="table-item-image" th:alt="${ligne.produit.nom}">
                                            <span class="table-item-name" th:text="${ligne.produit.nom}">Nom</span>
                                        </div>
                                    </td>
                                    <td class="price" th:text="${ligne.prixUnitaire} + ' ‚Ç¨'"></td>
                                    <td th:text="${ligne.quantite}">1</td>
                                    
                                    <td class="price" th:text="${ligne.quantite * ligne.prixUnitaire} + ' ‚Ç¨'"></td>
                                    
                                    <td>
                                        <form th:action="@{/panier/supprimer}" method="post">
                                            <input type="hidden" name="ligneId" th:value="${ligne.id}">
                                            <button class="btn btn-sm btn-outline-danger">‚ùå</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div>
                <div class="card">
                    <div class="card-header">R√©sum√©</div>
                    <div class="card-body">
                        <div class="summary-box">
                            <div class="summary-row">
                                <span class="summary-label">Total √† payer :</span>
                                <span class="summary-value" th:text="${#numbers.formatDecimal(panier.total, 1, 2)} + ' ‚Ç¨'">0 ‚Ç¨</span>
                            </div>
                            <form th:action="@{/panier/valider}" method="post">
                                <button class="btn btn-dark btn-full py-2">Valider la commande ‚úÖ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
