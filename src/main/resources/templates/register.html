<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - TechZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 20px 0;">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
        <h2 class="text-center mb-4">üìù Inscription</h2>
        
        <!-- Message d'erreur si pr√©sent -->

        <!-- Message de succ√®s -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="Minimum 3 caract√®res" required minlength="3" maxlength="20">
                <small class="form-text text-muted">Entre 3 et 20 caract√®res</small>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" 
                       placeholder="exemple@email.com" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Minimum 6 caract√®res" required minlength="6" maxlength="100">
                <small class="form-text text-muted">Entre 6 et 100 caract√®res</small>
            </div>
            
            <button type="submit" class="btn btn-success w-100 mb-3">‚úÖ S'inscrire</button>
            
            <div class="text-center">
                <p class="mb-0">D√©j√† un compte ? <a href="/login" class="btn btn-outline-primary btn-sm">Se connecter</a></p>
            </div>
        </form>
        
        <div class="mt-3 text-center">
            <a href="/" class="text-muted">Retour √† l'accueil</a>
        </div>
    </div>
</body>
</html>
