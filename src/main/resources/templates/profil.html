<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - TechZone</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style>
        .profile-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
        }
        @media (max-width: 968px) {
            .profile-layout {
                grid-template-columns: 1fr;
            }
        }
        .order-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .order-header {
            background: #f5f5f5;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .order-body {
            padding: 20px;
        }
        .order-list {
            list-style: none;
            padding: 0;
        }
        .order-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .order-list li:last-child {
            border-bottom: none;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .status-success { background: #e8f5e9; color: #2e7d32; }
        .status-primary { background: #e3f2fd; color: #1976d2; }
        .status-danger { background: #ffebee; color: #c62828; }
        .status-secondary { background: #f5f5f5; color: #555; }
    </style>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container">
        <div class="profile-layout">
            <div>
                <div class="sidebar-nav">
                    <div class="sidebar-nav-header">Mon Compte</div>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" onclick="showTab('informations', event)">
                                Mes Informations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="showTab('commandes', event)">
                                Mes Commandes
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div>
                <!-- ONGLET 1 : Mes Informations -->
                <div class="tab-content active" id="informations">
                    <div class="card">
                        <div class="card-header">Mes Informations Personnelles</div>
                        <div class="card-body">
                            <form id="profilForm">
                                <div class="form-group">
                                    <label for="nomUtilisateur" class="form-label">Nom d'utilisateur</label>
                                    <input type="text" class="form-control" id="nomUtilisateur" required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="motDePasse" class="form-label">Nouveau mot de passe (laisser vide pour ne pas changer)</label>
                                    <input type="password" class="form-control" id="motDePasse" placeholder="********">
                                </div>
                                <button type="submit" class="btn btn-dark">
                                    Enregistrer les modifications
                                </button>
                            </form>
                            <div id="successMessage" class="alert alert-success mt-3 hidden">
                                ‚úÖ Profil mis √† jour avec succ√®s !
                            </div>
                            <div id="errorMessage" class="alert alert-danger mt-3 hidden">
                                ‚ùå Erreur lors de la mise √† jour du profil.
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ONGLET 2 : Mes Commandes -->
                <div class="tab-content" id="commandes">
                    <div class="card">
                        <div class="card-header">Historique de mes Commandes</div>
                        <div class="card-body">
                            <div id="listeCommandes">
                                <p class="text-center">
                                    <span class="spinner"></span> Chargement...
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId, event) {
            if (event) {
                event.preventDefault();
            }
            
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            
            // Add active to clicked link
            if (event) {
                event.target.classList.add('active');
            }
            
            // Load commandes if that tab is selected
            if (tabId === 'commandes') {
                chargerCommandes();
            }
        }
        
        // Charger les informations du profil
        async function chargerProfil() {
            try {
                const response = await fetch('/api/profil/info');
                const data = await response.json();
                document.getElementById('nomUtilisateur').value = data.nomUtilisateur;
                document.getElementById('email').value = data.email;
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Sauvegarder les modifications du profil
        document.getElementById('profilForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                nomUtilisateur: document.getElementById('nomUtilisateur').value,
                email: document.getElementById('email').value
            };

            const motDePasse = document.getElementById('motDePasse').value;
            if (motDePasse) {
                data.motDePasse = motDePasse;
            }

            try {
                const response = await fetch('/api/profil/update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('successMessage').classList.remove('hidden');
                    document.getElementById('errorMessage').classList.add('hidden');
                    document.getElementById('motDePasse').value = '';
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.add('hidden');
                    }, 3000);
                } else {
                    document.getElementById('errorMessage').classList.remove('hidden');
                    document.getElementById('successMessage').classList.add('hidden');
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('successMessage').classList.add('hidden');
            }
        });

        // Charger l'historique des commandes
        async function chargerCommandes() {
            try {
                const response = await fetch('/api/profil/commandes');
                const commandes = await response.json();
                
                const listeDiv = document.getElementById('listeCommandes');
                
                if (commandes.length === 0) {
                    listeDiv.innerHTML = '<p class="text-center text-muted">Aucune commande pour le moment.</p>';
                    return;
                }

                let html = '';
                commandes.forEach(commande => {
                    let statusClass = 'secondary';
                    if (commande.status === 'LIVREE') statusClass = 'success';
                    else if (commande.status === 'EN_COURS') statusClass = 'primary';
                    else if (commande.status === 'ANNULEE') statusClass = 'danger';

                    html += `
                        <div class="order-card">
                            <div class="order-header">
                                <span><strong>Commande #${commande.id}</strong></span>
                                <span class="status-badge status-${statusClass}">${commande.status}</span>
                            </div>
                            <div class="order-body">
                                <p class="text-muted" style="font-size: 0.9rem;">üìÖ ${new Date(commande.dateCommande).toLocaleDateString('fr-FR')}</p>
                                <hr class="divider">
                                <h5 style="font-size: 1rem; margin-bottom: 10px;">Produits :</h5>
                                <ul class="order-list">`;
                    
                    commande.lignes.forEach(ligne => {
                        html += `
                            <li>
                                üì¶ ${ligne.nomProduit} - 
                                Quantit√©: ${ligne.quantite} - 
                                ${ligne.prixUnitaire.toFixed(2)}‚Ç¨ = ${(ligne.quantite * ligne.prixUnitaire).toFixed(2)}‚Ç¨
                            </li>`;
                    });

                    html += `
                                </ul>
                                <hr class="divider">
                                <p style="text-align: right; margin: 0;"><strong>Total : ${commande.totalCommande.toFixed(2)} ‚Ç¨</strong></p>
                            </div>
                        </div>`;
                });

                listeDiv.innerHTML = html;
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('listeCommandes').innerHTML = '<p class="text-danger text-center">Erreur lors du chargement des commandes.</p>';
            }
        }

        // Charger le profil au chargement de la page
        chargerProfil();
    </script>
</body>
</html>
