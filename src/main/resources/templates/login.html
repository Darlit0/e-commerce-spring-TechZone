<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TechZone</title>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-card">
        <h2 class="auth-title">Connexion</h2>
        
        <!-- Message d'erreur (paramètre ?error) -->
        <div th:if="${param.error}" class="alert alert-danger">
            Email ou mot de passe incorrect.
        </div>
        <!-- Message de déconnexion (paramètre ?logout) -->
        <div th:if="${param.logout}" class="alert alert-success">
            Vous avez été déconnecté avec succès.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Email</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="ex: admin@test.com" required autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
            
            <div class="text-center">
                <p>Pas encore de compte ? <a href="/register" class="btn btn-outline-success">S'inscrire</a></p>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="/index">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
