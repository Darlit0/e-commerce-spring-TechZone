<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - TechZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Connexion</h2>
        
        <!-- Message d'erreur (paramètre ?error) -->
        <div th:if="${param.error}" class="alert alert-danger">
            Email ou mot de passe incorrect.
        </div>
        <!-- Message de déconnexion (paramètre ?logout) -->
        <div th:if="${param.logout}" class="alert alert-success">
            Vous avez été déconnecté avec succès.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="ex: admin@test.com" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
