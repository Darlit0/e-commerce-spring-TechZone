<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/index}">
                <i class="bi bi-cart3"></i> TechZone
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link text-warning" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> Admin Dashboard
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center gap-3">
                    
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/panier}" class="btn btn-outline-light btn-sm position-relative">
                            <img src="https://img.icons8.com/ios-filled/24/ffffff/shopping-cart.png" alt="Panier" style="width: 20px; height: 20px;"/>
                            Panier
                        </a>
                    </div>
                    
                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-in-right"></i> Connexion
                        </a>
                    </div>

                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <button class="btn btn-secondary btn-sm dropdown-toggle d-flex align-items-center gap-2" 
                                type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name" class="fw-bold">Utilisateur</span>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">                            
                            <li>
                                <a class="dropdown-item" th:href="@{/profil}">
                                    <i class="bi bi-person-gear"></i> Mon Profil
                                </a>
                            </li>
                            
                            <li><hr class="dropdown-divider"></li>
                            
                            <li>
                                <form th:action="@{/logout}" method="post" class="m-0">
                                    <button type="submit" class="dropdown-item text-danger d-flex align-items-center gap-2">
                                        <i class="bi bi-box-arrow-right"></i> DÃ©connexion
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </nav>
</body>
</html>
