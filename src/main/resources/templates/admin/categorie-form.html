<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Catégorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>Créer une nouvelle catégorie</h2>

    <form th:action="@{/admin/categories}" th:object="${categorieRequest}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom de la catégorie</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control"
                   th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
