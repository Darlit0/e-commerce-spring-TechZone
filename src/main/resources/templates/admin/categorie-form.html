<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Modifier une catégorie' : 'Nouvelle Catégorie'">Catégorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>
        <i class="bi bi-tag-fill"></i>
        <span th:text="${isEdit} ? 'Modifier une catégorie' : 'Créer une nouvelle catégorie'"></span>
    </h2>

    <form th:action="${isEdit} ? @{/admin/categories/modifier/{id}(id=${categorieId})} : @{/admin/categories}" 
          th:object="${categorieRequest}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom de la catégorie</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control"
                   th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Enregistrer
        </button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Annuler
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
