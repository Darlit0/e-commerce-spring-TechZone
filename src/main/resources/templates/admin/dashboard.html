<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - TechZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Tableau de Bord Administrateur</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Déconnexion</button>
        </form>
    </div>

    <!-- Section Utilisateurs -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Utilisateurs</h2>
            <a th:href="@{/admin/utilisateurs/nouveau}" class="btn btn-primary">Ajouter un utilisateur</a>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom d'utilisateur</th>
                    <th>Email</th>
                    <th>Rôle</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${utilisateurs}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.nomUtilisateur}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Section Produits -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Produits</h2>
            <a th:href="@{/produits/nouveau}" class="btn btn-primary">Ajouter un produit</a>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Stock</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produit : ${produits}">
                    <td th:text="${produit.id}"></td>
                    <td th:text="${produit.nom}"></td>
                    <td th:text="${produit.prix} + ' €'"></td>
                    <td th:text="${produit.stock}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Section Catégories -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Catégories</h2>
            <a th:href="@{/admin/categories/nouvelle}" class="btn btn-primary">Ajouter une catégorie</a>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cat : ${categories}">
                    <td th:text="${cat.id}"></td>
                    <td th:text="${cat.nom}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
