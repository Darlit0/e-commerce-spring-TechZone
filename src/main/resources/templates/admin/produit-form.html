<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouveau Produit</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { max-width: 400px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; width: 100%; padding: 10px; background-color: #27ae60; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #219150; }
        .back-link { display: block; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

    <h2 style="text-align:center">Ajouter un Produit</h2>

    <form th:action="@{/produits/enregistrer}" th:object="${produitRequest}" method="post">
        
        <label>Nom du produit :</label>
        <input type="text" th:field="*{nom}" placeholder="Ex: Souris Gamer" required />

        <label>Prix (€) :</label>
        <input type="number" step="0.01" th:field="*{prix}" placeholder="Ex: 49.99" required />

        <label>Stock :</label>
        <input type="number" th:field="*{stock}" placeholder="Ex: 100" required />

        <label>Catégorie :</label>
        <select th:field="*{categorieId}" required>
            <option value="">-- Choisir une catégorie --</option>
            <option th:each="cat : ${listeCategories}" 
                    th:value="${cat.id}" 
                    th:text="${cat.nom}">
                Électronique
            </option>
        </select>

        <button type="submit">Enregistrer le produit</button>
    </form>

    <a href="/produits" class="back-link">Annuler et retour à la liste</a>

</body>
</html>
