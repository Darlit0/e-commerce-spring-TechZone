<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Modifier un produit' : 'Nouveau Produit'">Produit</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <h2>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; margin-right: 8px; vertical-align: middle;">
            <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
            <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
        <span th:text="${isEdit} ? 'Modifier un produit' : 'Créer un nouveau produit'"></span>
    </h2>

    <div class="card">
        <div class="card-body" style="padding: 30px;">
            <form th:action="${isEdit} ? @{/produits/modifier/{id}(id=${produitId})} : @{/produits/enregistrer}" 
                  th:object="${produitRequest}" method="post">
                <div class="form-group">
                    <label for="nom" class="form-label">Nom du produit</label>
                    <input type="text" id="nom" th:field="*{nom}" class="form-control" th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="prix" class="form-label">Prix</label>
                    <input type="number" step="0.01" id="prix" th:field="*{prix}" class="form-control" th:classappend="${#fields.hasErrors('prix')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" id="stock" th:field="*{stock}" class="form-control" th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="descriptionCourte" class="form-label">Description</label>
                    <textarea id="descriptionCourte" th:field="*{descriptionCourte}" class="form-control" th:classappend="${#fields.hasErrors('descriptionCourte')} ? 'is-invalid' : ''"></textarea>
                    <div th:if="${#fields.hasErrors('descriptionCourte')}" th:errors="*{descriptionCourte}" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="imageUrl" class="form-label">URL de l'image</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="categorieId" class="form-label">Catégorie</label>
                    <select id="categorieId" th:field="*{categorieId}" class="form-control" th:classappend="${#fields.hasErrors('categorieId')} ? 'is-invalid' : ''">
                        <option value="">-- Choisir une catégorie --</option>
                        <option th:each="cat : ${listeCategories}"
                                th:value="${cat.id}"
                                th:text="${cat.nom}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('categorieId')}" th:errors="*{categorieId}" class="invalid-feedback"></div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="display: inline-block; margin-right: 6px;">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Enregistrer
                </button>
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
                    Annuler
                </a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
