<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Créer un nouveau produit</h2>

    <form th:action="@{/produits/enregistrer}" th:object="${produitRequest}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom du produit</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" step="0.01" id="prix" th:field="*{prix}" class="form-control" th:classappend="${#fields.hasErrors('prix')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" id="stock" th:field="*{stock}" class="form-control" th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="descriptionCourte" class="form-label">Description Courte</label>
            <textarea id="descriptionCourte" th:field="*{descriptionCourte}" class="form-control" th:classappend="${#fields.hasErrors('descriptionCourte')} ? 'is-invalid' : ''"></textarea>
            <div th:if="${#fields.hasErrors('descriptionCourte')}" th:errors="*{descriptionCourte}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="descriptionLongue" class="form-label">Description Longue</label>
            <textarea id="descriptionLongue" th:field="*{descriptionLongue}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="categorieId" class="form-label">Catégorie</label>
            <select id="categorieId" th:field="*{categorieId}" class="form-select" th:classappend="${#fields.hasErrors('categorieId')} ? 'is-invalid' : ''">
                <option value="">-- Choisir une catégorie --</option>
                <option th:each="cat : ${listeCategories}"
                        th:value="${cat.id}"
                        th:text="${cat.nom}"></option>
            </select>
            <div th:if="${#fields.hasErrors('categorieId')}" th:errors="*{categorieId}" class="invalid-feedback"></div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="promotion" th:field="*{promotion}" class="form-check-input">
            <label for="promotion" class="form-check-label">En promotion</label>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
