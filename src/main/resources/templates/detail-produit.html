<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title th:text="${produit.nom} + ' - TechZone'">D√©tail Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container py-5">

        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/index}" class="text-decoration-none">Accueil</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${produit.nom}">Produit</li>
            </ol>
        </nav>

        <div class="card shadow-sm border-0">
            <div class="row g-0">

                <div class="col-md-6 bg-white d-flex align-items-center justify-content-center p-0">
                    <div style="width: 100%; height: 500px; overflow: hidden; display: flex; align-items: center; justify-content: center;">

                        <img th:if="${produit.imagePath}" th:src="${produit.imagePath}" class="img-fluid"
                            style="width: 100%; height: 100%; object-fit: cover;" th:alt="${produit.nom}">

                        <img th:unless="${produit.imagePath}" src="https://via.placeholder.com/800x600?text=Pas+d'image"
                            class="img-fluid" style="width: 100%; height: auto;" alt="Image d√©faut">

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card-body p-5">

                        <div class="mb-3">
                            <span class="badge bg-info text-dark me-2" th:text="${produit.nomCategorie}">Cat</span>

                            <span th:if="${produit.status}" class="badge bg-success">En Stock</span>
                            <span th:unless="${produit.status}" class="badge bg-danger">Rupture de stock</span>
                        </div>

                        <h1 class="fw-bold mb-3" th:text="${produit.nom}">Nom du Produit</h1>

                        <div class="mb-4">
                            <span class="display-5 fw-bold text-primary" th:text="${produit.prix} + ' ‚Ç¨'">99 ‚Ç¨</span>
                            <span class="text-muted ms-2">(TVA incluse)</span>
                        </div>

                        <p class="lead text-muted" th:text="${produit.descriptionCourte}">Accroche...</p>

                        <hr class="my-4">

                        <h5 class="fw-bold">Description d√©taill√©e :</h5>
                        <p th:text="${produit.descriptionLongue != null} ? ${produit.descriptionLongue} : 'Aucune description d√©taill√©e disponible.'">
                            Description compl√®te ici...
                        </p>

                        <div class="mt-5">
                            
                            <div th:if="${produit.status}">
                                
                                <form th:action="@{/panier/ajouter}" method="post">
                                    
                                    <input type="hidden" name="produitId" th:value="${produit.id}">

                                    <div class="row g-2">
                                        <div class="col-3">
                                            <input type="number" name="quantite" class="form-control form-control-lg text-center" 
                                                   value="1" min="1" th:max="${produit.stock}" required>
                                        </div>
                                        
                                        <div class="col-9">
                                            <div sec:authorize="isAuthenticated()">
                                                <button type="submit" class="btn btn-dark btn-lg w-100">
                                                    Ajouter au panier üõí
                                                </button>
                                            </div>

                                            <div sec:authorize="!isAuthenticated()">
                                                <a th:href="@{/login}" class="btn btn-warning btn-lg w-100">
                                                    Connectez-vous pour acheter üîí
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <small class="text-muted mt-2 d-block text-center">
                                    Il reste <span th:text="${produit.stock}"></span> articles en stock.
                                </small>
                            </div>

                            <div th:unless="${produit.status}" class="alert alert-danger text-center shadow-sm">
                                ‚ùå Ce produit est actuellement indisponible.
                            </div>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
