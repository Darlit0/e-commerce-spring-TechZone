<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nos Produits</title>
    <style>
        /* Un peu de style pour que ce soit propre */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

            background-color: #3498db;

        }

        h1 {

            color: #333;
        }

        .vide {

            color: red;
        }
    </style>
</head>

<body>

    <h1>üì¶ Catalogue TechZone</h1>

    <div th:if="${listeProduits.empty}" class="vide">

        <p>Avez-vous lanc√© le DataInitializer ?</p>
    </div>

            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prix</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>

        <tbody>

        </tbody>
    </table>

    <div style="text-align:center; margin-top: 20px;">

            style="background-color: #27ae60; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
            + Ajouter un produit
        </a>
    </div>

</body>

</html>
