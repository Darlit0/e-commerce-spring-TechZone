<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>TechZone - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Petite retouche pour que les images aient toutes la m√™me taille et soient centr√©es */
        .card-img-top-wrapper {
            height: 200px;
            /* Hauteur fixe pour l'image */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .card-img-top-wrapper img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            /* Coupe l'image pour remplir le cadre sans d√©former */
        }

        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-light">

    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container py-5">
        <h1 class="text-center mb-5 fw-bold text-dark">Nos Produits</h1>

        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white fw-bold">Filtrer par</div>
                    <div class="card-body">
                        <form th:action="@{/index}" method="get">

                            <div class="mb-3">
                                <label class="form-label small text-muted">Cat√©gorie</label>
                                <select name="categorieId" class="form-select">
                                    <option value="">Toutes les cat√©gories</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}"
                                        th:selected="${cat.id == currentCategorieId}"> </option>
                                </select>
                            </div>

                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="enStock" value="true"
                                    id="checkStock" th:checked="${currentEnStock}">
                                <label class="form-check-label" for="checkStock">
                                    En stock uniquement üì¶
                                </label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="promo" value="true"
                                    id="checkPromo" th:checked="${currentPromo}">
                                <label class="form-check-label" for="checkPromo">
                                    En promotion üî•
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Appliquer les filtres</button>

                            <div class="mt-2 text-center">
                                <a th:href="@{/index}" class="text-decoration-none small text-muted">R√©initialiser</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">

                <div th:if="${produitPage.empty}" class="text-center py-5">
                    <div class="alert alert-info">
                        Aucun produit ne correspond √† vos crit√®res de recherche üïµÔ∏è‚Äç‚ôÇÔ∏è
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4" th:unless="${produitPage.empty}">
                    <div class="col" th:each="produit : ${produitPage.content}">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-img-top-wrapper">
                                <a th:href="@{/produit/{id}(id=${produit.id})}">
                                    <img th:if="${produit.imagePath}" th:src="${produit.imagePath}"
                                        th:alt="${produit.nom}">
                                </a>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${produit.nom}">Nom</h5>
                                <span class="badge bg-info" th:text="${produit.nomCategorie}">Cat</span>
                                <p class="fw-bold mt-2" th:text="${produit.prix} + ' ‚Ç¨'"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <nav class="mt-5" th:if="${produitPage.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, produitPage.totalPages - 1)}"
                            th:classappend="${i == produitPage.number} ? 'active'">

                            <a class="page-link"
                                th:href="@{/index(page=${i}, size=${produitPage.size}, categorieId=${currentCategorieId}, enStock=${currentEnStock}, promo=${currentPromo})}"
                                th:text="${i + 1}">
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
