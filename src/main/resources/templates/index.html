<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>TechZone - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Petite retouche pour que les images aient toutes la m√™me taille et soient centr√©es */
        .card-img-top-wrapper {
            height: 200px; /* Hauteur fixe pour l'image */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .card-img-top-wrapper img {
            height: 100%;
            width: 100%;
            object-fit: cover; /* Coupe l'image pour remplir le cadre sans d√©former */
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container py-5">
        <h1 class="text-center mb-5 fw-bold text-dark">Nos Produits</h1>

        <div th:if="${produitPage.empty}" class="text-center py-5">
            <div class="alert alert-warning d-inline-block">
                <h4 class="alert-heading">Aucun produit disponible üò¢</h4>
                <p class="mb-0">Revenez plus tard pour d√©couvrir nos nouveaut√©s !</p>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" th:unless="${produitPage.empty}">
            
            <div class="col" th:each="produit : ${produitPage.content}">
                <div class="card h-100 border-0 shadow-sm">
                    
                    <div class="card-img-top-wrapper">
                        <img th:if="${produit.imagePath}" th:src="${produit.imagePath}" th:alt="${produit.nom}">
                        <img th:unless="${produit.imagePath}" src="https://via.placeholder.com/300x200?text=Pas+d'image" alt="Image par d√©faut">
                    </div>

                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="badge bg-info text-dark" th:text="${produit.nomCategorie}">Cat√©gorie</span>
                            
                            <span th:if="${produit.status}" class="badge bg-success">En Stock</span>
                            <span th:unless="${produit.status}" class="badge bg-danger">Rupture</span>
                        </div>

                        <h5 class="card-title fw-bold" th:text="${produit.nom}">Nom du Produit</h5>
                        
                        <p class="card-text text-muted small flex-grow-1" th:text="${produit.descriptionCourte}">
                            Description courte...
                        </p>
                        
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="h4 mb-0 text-primary fw-bold" th:text="${produit.prix} + ' ‚Ç¨'">0 ‚Ç¨</span>
                                <small class="text-muted">Stock: <span th:text="${produit.stock}">0</span></small>
                            </div>
                            
                            <button class="btn btn-dark w-100" th:if="${produit.status}">
                                Ajouter au panier
                            </button>
                            <button class="btn btn-secondary w-100 disabled" th:unless="${produit.status}">
                                Indisponible
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Navigation des pages" class="mt-5" th:if="${produitPage.totalPages > 1}">
            <ul class="pagination justify-content-center">
                
                <li class="page-item" th:classappend="${!produitPage.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/index(page=${produitPage.number - 1}, size=${produitPage.size})}" aria-label="Pr√©c√©dent">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, produitPage.totalPages - 1)}"
                    th:classappend="${i == produitPage.number} ? 'active'">
                    <a class="page-link" th:href="@{/index(page=${i}, size=${produitPage.size})}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${!produitPage.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/index(page=${produitPage.number + 1}, size=${produitPage.size})}" aria-label="Suivant">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
